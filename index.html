<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- link to media query meta -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- link to google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <!-- link to fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- link to jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
    <!-- link to vue js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Lezione 08-04-2021</title>

    <!-- link to main script file -->
    <script src="js/script.js" type="text/javascript"></script>
    <!-- link to css style -->
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="big_container">
      <div class="big_top_bar"></div>

      <div id="app" class="container"> <!-- VueJs Container-->

        <header class="clearfix">
          <div class="topbar">
            <div>WhatsApp</div>
            <div class="opts">
              <i class="far fa-window-minimize"></i>
              <i class="far fa-window-maximize"></i>
              <i class="far fa-window-close"></i>
            </div>
          </div>

          <div class="header_left">
            <div  class="profile_pic_cont">
              <img class="profile_pic" :src='mypic' alt="">
            </div>
            <div class="">
              <i class="fas fa-plus"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>

          <div class="header_right">
            <!--active chat-->
            <div class="liveChat">
              <img v-if="activeElem.avatar" class="profile_pic" :src="activeElem.avatar" alt="">
              <span>{{activeElem.name}}</span>
            </div>
            <div class="chatOpts">
              <div class="">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-h"></i>
              </div>
              <!--end of active chat-->
            </div>
          </div>
        </header>

        <main>

          <div id="contacts_list">

            <div class="search-chat">
              <i class="fas fa-search"></i>
              <input v-model='searchInList' id="find-chat" type="text" value="" placeholder="cerca o inizia una nuova chat">
            </div>
            <!-- lista contatti-->
            <div id="chat_list">

              <ul>
                <li
                @click='activateChat(index, contact)'
                v-for='(contact, index) in filteredContacts'>
                  <div id="li_container" class="clearfix">

                    <img class="profile_pic" :src="contact.avatar" alt="">
                    <div class="contact_details">
                      <div class="nameDate">

                        <div class="contact-name">{{contact.name}}</div>
                        <span v-if="contact.messages.length">  {{contact.messages[contact.messages.length - 1].time}}</span>

                      </div>

                      <span v-if="contact.messages.length" class="last_text_preview">
                        {{contact.messages[contact.messages.length - 1].text}}
                        {{contact.messages[contact.messages.length - 1].mytext}}
                      </span>

                    </div>

                  </div><!--end of li_container -->
                </li>
              </ul>

            </div>
            <!-- finde della lista contatti-->
          </div>

          <div id="chat">
            <!--conversation window-->
            <div class="chat_window">
              <ul><!-- one message in the chat-->
                <li class="messageInChat" :class="(elem.status == 'received') ? received : sent"
                v-for='(elem, index) in activeElem.messages'>
                  <span :class="(elem.status == 'received') ? textIn : textOut">
                    {{elem.mytext}}{{elem.text}}
                    <i class="fas fa-chevron-down"></i>
                    <div class="subTexMn">
                      <ul>
                        <li class="dropOpts">More info</li>
                        <li @click="removeMessage(index)" class="dropOpts" >Delate message</li>
                      </ul>
                    </div>
                  </span>
                </li><!-- end of one message in the chat-->

              </ul>
            </div>
            <div class="text-input">
              <i class="far fa-grin-alt"></i>
              <i class="fas fa-paperclip"></i>
              <input v-on:keyup.enter='sendNewText' v-model="myLastText" id="typer" type="text" name="" value="" placeholder="scrivi un messaggio">
              <i class="fas fa-microphone"></i>
              <i @click='sendNewText' class="far fa-paper-plane"></i>
            </div>
          </div>

        </main>

      </div><!-- end of VueJs Container-->

    </div><!--fine del big_container-->


  </body>
</html>
